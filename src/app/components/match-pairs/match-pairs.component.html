<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-list>
        <ion-item 
          *ngFor="let pair of data.pairs" 
          button 
          (click)="selectWord(pair.word)"
          [color]="selectedWord === pair.word ? 'primary' : ''">
          {{ pair.word }}
        </ion-item>
      </ion-list>
    </ion-col>

    <ion-col size="6">
      <ion-list>
        <ion-item 
          *ngFor="let pair of data.pairs" 
          button 
          (click)="selectImage(pair.image)">
          <img [src]="pair.image" alt="img" class="pair-image" />
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
