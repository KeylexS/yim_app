<ion-card class="image-question-card">
  <img [src]="data.image" alt="activity image" class="main-image" />

  <ion-card-content>
    <h2>{{ data.question }}</h2>

    <ion-buttons class="options">
      <ion-button 
        *ngFor="let option of data.options"
        (click)="selectOption(option)"
        [ngClass]="getClass(option)">
        {{ option }}
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
