<ion-content>

  <!-- ðŸ”™ Back Button -->
  <div class="back-button-container">
    <img 
      src="../../../../assets/img/back-button.png" 
      alt="Volver" 
      class="back-button" 
      (click)="goBack()" 
    />
  </div>
  <!-- ðŸ§© Dynamic Activity Section -->
  <ng-container [ngSwitch]="currentType">

    <app-multiple-choice
      *ngSwitchCase="'multipleChoice'"
      [data]="currentActivity"
      (answered)="handleAnswer($event)">
    </app-multiple-choice>

    <app-typing
      *ngSwitchCase="'typing'"
      [data]="currentActivity"
      (answered)="handleAnswer($event)">
    </app-typing>

    <app-match-pairs
      *ngSwitchCase="'matchPairs'"
      [data]="currentActivity"
      (completed)="handleAnswer(true)">
    </app-match-pairs>

    <app-match-image
      *ngSwitchCase="'matchImage'"
      [data]="currentActivity"
      (answered)="handleAnswer($event)">
    </app-match-image>

    <!-- ðŸŽ‰ Final State -->
    <div *ngSwitchCase="'done'" class="ion-padding">
      <h2>Â¡Has completado la lecciÃ³n!</h2>
      <ion-button expand="block" (click)="goBack()">Volver</ion-button>
    </div>

  </ng-container>

</ion-content>
