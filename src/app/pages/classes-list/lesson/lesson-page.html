<ion-content>

  <div class="back-button-container">
    <img 
      src="../../../../assets/img/back-button.png" 
      alt="Volver" 
      class="back-button" 
      (click)="goBack()" 
    />
  </div>

  <ng-container [ngSwitch]="currentType">

    <app-multiple-choice
      *ngSwitchCase="'multipleChoice'"
      [data]="currentActivity"
      (answered)="handleAnswer($event)">
    </app-multiple-choice>

    <app-typing
      *ngSwitchCase="'typing'"
      [data]="currentActivity"
      (answered)="handleAnswer($event)">
    </app-typing>

    <app-match-pairs
      *ngSwitchCase="'matchPairs'"
      [data]="currentActivity"
      (completed)="handleAnswer(true)">
    </app-match-pairs>

    <app-match-image
      *ngSwitchCase="'matchImage'"
      [data]="currentActivity"
      (answered)="handleAnswer($event)">
    </app-match-image>

    <div *ngSwitchCase="'done'" class="completed-card">
      <h2 class="completed-title">¡Felicitaciones!</h2>
      <p class="completed-message">
        Felicidades, has logrado finalizar con éxito la clase de hoy. <br />
        Ahora puedes visualizarla en clases completadas.
      </p>

      <ion-button class="completed-button" expand="block" (click)="goBack()">
        Inicio
      </ion-button>
    </div>

  </ng-container>

</ion-content>
