<ion-header class="header-section">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Aprende Boruca
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <div class="search-section">
      <ion-searchbar
        placeholder="Buscar Clase"
        animated="true"
        [(ngModel)]="searchTerm">
      </ion-searchbar>
      <ion-button (click)="searchFunction()" fill="clear">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="classes-content">
  <ion-grid *ngIf="classes?.length; else noResults">
    <ion-row>
      <ion-col size="12" *ngFor="let item of classes">
        <!-- Navegar a la pagina de la lecciÃ³n -->
        <ion-card class="class-card" (click)="openClass(item.class_number)">
          <ion-card-header>
            <ion-card-title>
              #{{ item.class_number }} {{ item.name }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="card-content-row">
              <div class="description">
                {{ item.description }}
              </div>
              <img src="assets/img/classcard-icon.png" alt="icon" class="icon-image" />
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noResults>
    <ion-row class="ion-padding">
      <ion-col size="12" class="ion-text-center">
        <p>No se encontraron clases.</p>
      </ion-col>
    </ion-row>
  </ng-template>
</ion-content>
