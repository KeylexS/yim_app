<ion-content [fullscreen]="true">
  <ion-grid *ngIf="classes?.length">
    <ion-row>
      <ion-col size="12" *ngFor="let item of classes">
        <ion-card>
          <img [src]="item.image" alt="{{ item.name }}" />
          <ion-card-header>
            <ion-card-title>{{ item.name }}</ion-card-title>
            <ion-card-subtitle>Clase {{ item.class_number }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ item.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
